{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Fitness Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen font-sans">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Your Account</h1>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li class="text-red-500 mb-2">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" class="w-full border rounded px-3 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Confirm Password</label>
        <input type="password" name="password2" class="w-full border rounded px-3 py-2" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Register</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account? 
      <a href="{% url 'login_template' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
